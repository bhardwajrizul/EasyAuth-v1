<div class="form">
    <div class="form__content u-pb-m ">
        <h2 class="heading-secondary u-mb-m">
            Set your new password! 
        </h2>
        <input class="form__input u-box-shadow-1" id="passInput" type="password" name="password" placeholder="Password" required min="8" max="15" minlength="8" maxlength="15">
        <label class="form__label" for="passInput">Password</label>
        <input class="form__input u-box-shadow-1" id="passConfirmInput" type="password" name="passwordConfirm" placeholder="Confirm Password" required min="8" max="15" minlength="8" maxlength="15">
        <label class="form__label" for="passConfirmInput">Confirm Password</label>
        <button id="resetBtn" class="form__btn u-bg-color-danger " type="submit">Reset Password</button>
    </div>
</div>
