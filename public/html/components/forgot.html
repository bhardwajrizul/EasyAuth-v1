<div id="forgotContainer" class="forgot__container">
    <div class="forgot-form">
        <form class="form" method="" action="">
            <h2 class="heading-secondary u-ls-0 u-color-white u-lh-s u-mb-s">
                Enter the email associated with your account!
            </h2>
            <input class="form__input" id="emailInput" type="email" name="email" placeholder="Email Address" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
            <label class="form__label" for="emailInput">Email Address</label>
            <button id="forgotBtn" class="form__btn u-bg-color-danger" type="submit">Reset Password</button>
            <p class="heading-teritary">
                Not registered yet?
                <a class="form__link u-color-signup u-block" href="">Create an account</a>
            </p>
            <button class="close-btn" id="closeForgotBtn" type="submit">&times;</button>
        </form>
    </div>
</div>
